</head>

<body>
    <!-- bootstrap Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark d-flex flex-column flex-md-row justify-content-around">
        <a href="..\..\index.html" class="nav-item nav-link flex-grow-1 badge-button"><span class="badge badge-secondary"><h1>Project|Space</h1></span></a>
        <div class="d-flex align-items-baseline nav-fill wd-100 flex-grow-1">
            <a href="bio.html" class="nav-item nav-link h4 nav-button">Biography</a>
            <p class="h4 text-light px-4">|</p>
            <a href="portfolio.html" class="nav-item nav-link h4 nav-button">Portfolio</a>
            <p class="h4 text-light px-4">|</p>
            <a href="contact.html" class="nav-item nav-link h3 active-link active">Contact</a>
        </div>
    </nav>
    <!-- end Navbar -->

    <!-- Bootstrap Contact Form -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-10 col-xl-8">
                <!-- Bootstrap Card Start -->
                <div class="card mx-0 my-3 m-sm-2 m-md-3 m-lg-5 p-3">
                    <div class="row">
                        <div class="col-md-12"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"></div>
                    </div>
                     <form>
                         <!-- first and last name -->
                         <div class="form-group row">
                             <div class="col-md-6 py-2 py-xs-0">
                                 <label for="fisrtname">First Name</label>
                                 <input type="text" class="form-control" id="firstname" placeholder="Johnnex">
                             </div>
                             <div class="col-md-6 py-2 py-xs-0">
                                 <label for="lastname">Last Name</label>
                                 <input type="text" class="form-control" id="lastname" placeholder="Smithsample">
                             </div>
                         </div>
                         <!-- email and inquiry type -->
                         <div class="form-group row">
                             <div class="col-md-6 py-2 py-xs-0">
                                 <label for="Email"><i class="far fa-envelope"></i></label>
                                 <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                 <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                             </div>
                             <div class="col-md-6 py-2 py-xs-0">
                                 <label for="exampleFormControlSelect1">Reason for contact?</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                   <option>Quote Inquiry</option>
                                   <option>Just to say hi</option>
                                   <option>Developer Question</option>
                                   <option>Other</option>
                                 </select>
                             </div>
                         </div>
                         <!-- Message -->
                         <div class="form-group row">
                             <div class="col-md-12 py-2 py-xs-0">
                                 <label for="message">Message</label>
                                 <textarea class="form-control" id="message" rows="3" placeholder="type your message here...."></textarea>
                             </div>
                         </div>
                         <div class="form-group row">
                            <div class="col-md-12 py-2 py-xs-0">
                                <button type="button" class="btn btn-outline-dark">Send message</button>
                            </div>
                        </div>
                     </form>
                </div>
                <!-- Card end -->
            </div>
        </div>
    </div>
   
    <!-- end form -->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
</body>
</html>
